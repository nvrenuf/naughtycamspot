<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-labelledby="title" aria-describedby="desc">
  <title id="title">Region traffic activity bands</title>
  <desc id="desc">Four rows labelled NA, EU, LatAm, and APAC with low, medium, and high activity segments and a legend explaining the bands.</desc>
  <style>
    :root {
      color: #16161d;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        color: #f6f6f8;
      }
    }
    text {
      font-size: 20px;
      letter-spacing: 0.04em;
      fill: currentColor;
    }
    .label {
      font-weight: 600;
    }
    .band {
      fill: currentColor;
    }
    .low {
      opacity: 0.22;
    }
    .med {
      opacity: 0.45;
    }
    .high {
      opacity: 0.82;
    }
    .legend text {
      font-size: 18px;
    }
    .legend rect {
      rx: 6px;
      ry: 6px;
    }
    .grid line {
      stroke: currentColor;
      stroke-opacity: 0.12;
      stroke-width: 1;
    }
  </style>
  <g class="grid">
    <line x1="150" y1="70" x2="690" y2="70" />
    <line x1="150" y1="150" x2="690" y2="150" />
    <line x1="150" y1="230" x2="690" y2="230" />
    <line x1="150" y1="310" x2="690" y2="310" />
  </g>
  <g transform="translate(40, 40)">
    <text class="label" x="0" y="42">NA</text>
    <rect class="band low" x="110" y="20" width="150" height="44" rx="12" />
    <rect class="band med" x="270" y="20" width="180" height="44" rx="12" />
    <rect class="band high" x="460" y="20" width="170" height="44" rx="12" />
  </g>
  <g transform="translate(40, 120)">
    <text class="label" x="0" y="42">EU</text>
    <rect class="band low" x="110" y="20" width="120" height="44" rx="12" />
    <rect class="band med" x="250" y="20" width="220" height="44" rx="12" />
    <rect class="band high" x="490" y="20" width="150" height="44" rx="12" />
  </g>
  <g transform="translate(40, 200)">
    <text class="label" x="0" y="42">LatAm</text>
    <rect class="band low" x="110" y="20" width="180" height="44" rx="12" />
    <rect class="band med" x="310" y="20" width="210" height="44" rx="12" />
    <rect class="band high" x="540" y="20" width="120" height="44" rx="12" />
  </g>
  <g transform="translate(40, 280)">
    <text class="label" x="0" y="42">APAC</text>
    <rect class="band low" x="110" y="20" width="210" height="44" rx="12" />
    <rect class="band med" x="340" y="20" width="160" height="44" rx="12" />
    <rect class="band high" x="520" y="20" width="140" height="44" rx="12" />
  </g>
  <g class="legend" transform="translate(40, 360)">
    <rect class="band low" x="0" y="-22" width="36" height="24" />
    <text x="50" y="-4">low</text>
    <rect class="band med" x="140" y="-22" width="36" height="24" />
    <text x="194" y="-4">med</text>
    <rect class="band high" x="280" y="-22" width="36" height="24" />
    <text x="334" y="-4">high</text>
  </g>
</svg>
