<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 360" role="img" aria-labelledby="title" aria-describedby="desc">
  <title id="title">First month runway timeline</title>
  <desc id="desc">Four weekly columns labelled W1 to W4 with milestone blocks summarising the checklist focus.</desc>
  <style>
    :root {
      color: #13131d;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        color: #f6f6fa;
      }
    }
    .column {
      fill: currentColor;
      opacity: 0.08;
      stroke: currentColor;
      stroke-opacity: 0.2;
      stroke-width: 2;
      rx: 28px;
    }
    .header {
      fill: currentColor;
      opacity: 0.18;
      rx: 22px;
    }
    .label {
      fill: currentColor;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .item {
      fill: none;
      stroke: currentColor;
      stroke-opacity: 0.3;
      stroke-width: 2.2;
      rx: 18px;
    }
    .item text {
      fill: currentColor;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
  </style>
  <g transform="translate(40,40)">
    <rect class="column" width="160" height="280" />
    <rect class="header" x="20" y="20" width="120" height="60" rx="20" />
    <text class="label" x="50" y="60">W1</text>
    <rect class="item" x="20" y="110" width="120" height="60" />
    <text x="40" y="145">Setup</text>
    <rect class="item" x="20" y="190" width="120" height="60" />
    <text x="40" y="225">Tech run</text>
  </g>
  <g transform="translate(220,40)">
    <rect class="column" width="160" height="280" />
    <rect class="header" x="20" y="20" width="120" height="60" rx="20" />
    <text class="label" x="50" y="60">W2</text>
    <rect class="item" x="20" y="110" width="120" height="60" />
    <text x="40" y="145">Soft open</text>
    <rect class="item" x="20" y="190" width="120" height="60" />
    <text x="40" y="225">Script reps</text>
  </g>
  <g transform="translate(400,40)">
    <rect class="column" width="160" height="280" />
    <rect class="header" x="20" y="20" width="120" height="60" rx="20" />
    <text class="label" x="50" y="60">W3</text>
    <rect class="item" x="20" y="110" width="120" height="60" />
    <text x="40" y="145">Debut</text>
    <rect class="item" x="20" y="190" width="120" height="60" />
    <text x="40" y="225">VIP touch</text>
  </g>
  <g transform="translate(580,40)">
    <rect class="column" width="160" height="280" />
    <rect class="header" x="20" y="20" width="120" height="60" rx="20" />
    <text class="label" x="50" y="60">W4</text>
    <rect class="item" x="20" y="110" width="120" height="60" />
    <text x="40" y="145">Collab</text>
    <rect class="item" x="20" y="190" width="120" height="60" />
    <text x="40" y="225">Review</text>
  </g>
</svg>
