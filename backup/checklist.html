<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platforms Checklist</title>
</head>
<body>
    <main>
        <h2>Social Media Platforms Checklist</h2>
        <form>
            <ul>
                <li>
                    <input type="checkbox" id="twitter" name="platforms">
                    <label for="twitter">Twitter</label>
                </li>
                <li>
                    <input type="checkbox" id="reddit" name="platforms">
                    <label for="reddit">Reddit</label>
                </li>
                <li>
                    <input type="checkbox" id="instagram" name="platforms">
                    <label for="instagram">Instagram</label>
                </li>
                <li>
                    <input type="checkbox" id="telegram" name="platforms">
                    <label for="telegram">Telegram</label>
                </li>
                <li>
                    <input type="checkbox" id="discord" name="platforms">
                    <label for="discord">Discord</label>
                </li>
                <li>
                    <input type="checkbox" id="snapchat" name="platforms">
                    <label for="snapchat">Snapchat</label>
                </li>
                <li>
                    <input type="checkbox" id="tiktok" name="platforms">
                    <label for="tiktok">TikTok</label>
                </li>
                <li>
                    <input type="checkbox" id="facebook" name="platforms">
                    <label for="facebook">Facebook</label>
                </li>
                <li>
                    <input type="checkbox" id="youtube" name="platforms">
                    <label for="youtube">YouTube</label>
                </li>
                <li>
                    <input type="checkbox" id="pinterest" name="platforms">
                    <label for="pinterest">Pinterest</label>
                </li>
                <li>
                    <input type="checkbox" id="fetlife" name="platforms">
                    <label for="fetlife">Fetlife</label>
                </li>
                <li>
                    <input type="checkbox" id="linktree" name="platforms">
                    <label for="linktree">LinkTree</label>
                </li>
                <li>
                    <input type="checkbox" id="friendsbio" name="platforms">
                    <label for="friendsbio">FriendsBio</label>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
