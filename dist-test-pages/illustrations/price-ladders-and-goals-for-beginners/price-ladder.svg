<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 360" role="img" aria-labelledby="title" aria-describedby="desc">
  <title id="title">Three-step price ladder</title>
  <desc id="desc">Three vertical tiles showing $5 quick, $10 unlock, and $25 anchor options.</desc>
  <style>
    :root {
      color: #161622;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        color: #f5f5fa;
      }
    }
    .tile {
      fill: currentColor;
      opacity: 0.08;
      stroke: currentColor;
      stroke-opacity: 0.3;
      stroke-width: 2.5;
      rx: 28px;
    }
    text {
      fill: currentColor;
      letter-spacing: 0.04em;
    }
    .price {
      font-size: 48px;
      font-weight: 700;
    }
    .tag {
      font-size: 20px;
      text-transform: uppercase;
      font-weight: 600;
    }
  </style>
  <g transform="translate(60,60)">
    <rect class="tile" width="130" height="240" />
    <text class="price" x="28" y="120">$5</text>
    <text class="tag" x="28" y="170">quick</text>
  </g>
  <g transform="translate(205,30)">
    <rect class="tile" width="130" height="300" />
    <text class="price" x="26" y="140">$10</text>
    <text class="tag" x="26" y="190">unlock</text>
  </g>
  <g transform="translate(350,0)">
    <rect class="tile" width="130" height="330" />
    <text class="price" x="24" y="160">$25</text>
    <text class="tag" x="24" y="210">anchor</text>
  </g>
</svg>
