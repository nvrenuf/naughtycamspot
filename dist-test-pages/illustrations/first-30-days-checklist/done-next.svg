<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 240" role="img" aria-labelledby="title" aria-describedby="desc">
  <title id="title">Done and next status stamps</title>
  <desc id="desc">Two outlined stamps with the words DONE and NEXT.</desc>
  <style>
    :root {
      color: #14141f;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        color: #f4f4f8;
      }
    }
    .stamp {
      fill: none;
      stroke: currentColor;
      stroke-width: 6;
      stroke-opacity: 0.4;
      rx: 36px;
    }
    .stamp text {
      fill: currentColor;
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 0.18em;
    }
    .shadow {
      fill: currentColor;
      opacity: 0.08;
      rx: 40px;
    }
  </style>
  <g transform="translate(50,60)">
    <rect class="shadow" width="240" height="120" />
    <rect class="stamp" x="10" y="-6" width="240" height="120" />
    <text x="26" y="72">DONE</text>
  </g>
  <g transform="translate(350,60)">
    <rect class="shadow" width="240" height="120" />
    <rect class="stamp" x="10" y="-6" width="240" height="120" />
    <text x="34" y="72">NEXT</text>
  </g>
</svg>
