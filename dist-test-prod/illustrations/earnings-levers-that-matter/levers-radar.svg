<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 520" role="img" aria-labelledby="title" aria-describedby="desc">
  <title id="title">Six earnings levers radar</title>
  <desc id="desc">Hexagon radar chart showing the levers Hours, Consistency, GEO, Conversion, Price, and Show with two outlines labelled Start and Improved.</desc>
  <style>
    :root {
      color: #15151f;
      font-family: 'Inter', 'Segoe UI', sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        color: #f7f7fb;
      }
    }
    text {
      fill: currentColor;
      font-size: 20px;
      letter-spacing: 0.05em;
    }
    .legend text {
      font-size: 18px;
      letter-spacing: 0.04em;
    }
    .axis {
      stroke: currentColor;
      stroke-width: 2;
      stroke-opacity: 0.25;
    }
    .grid {
      fill: none;
      stroke: currentColor;
      stroke-opacity: 0.15;
      stroke-width: 1.5;
    }
    .shape-start {
      fill: rgba(60, 130, 200, 0.12);
      stroke: currentColor;
      stroke-width: 3;
      stroke-dasharray: 6 8;
      stroke-linejoin: round;
      opacity: 0.65;
    }
    .shape-improved {
      fill: rgba(240, 160, 60, 0.16);
      stroke: currentColor;
      stroke-width: 3;
      stroke-linejoin: round;
      opacity: 0.9;
    }
    .shape-improved {
      mix-blend-mode: multiply;
    }
  </style>
  <g transform="translate(360,260)">
    <g class="grid">
      <polygon points="0,-200 173,-100 173,100 0,200 -173,100 -173,-100" />
      <polygon points="0,-130 112,-65 112,65 0,130 -112,65 -112,-65" />
      <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" />
    </g>
    <g class="axes">
      <line class="axis" x1="0" y1="0" x2="0" y2="-210" />
      <line class="axis" x1="0" y1="0" x2="182" y2="-105" />
      <line class="axis" x1="0" y1="0" x2="182" y2="105" />
      <line class="axis" x1="0" y1="0" x2="0" y2="210" />
      <line class="axis" x1="0" y1="0" x2="-182" y2="105" />
      <line class="axis" x1="0" y1="0" x2="-182" y2="-105" />
    </g>
    <polygon class="shape-start" points="0,-120 95,-55 110,80 0,120 -130,75 -95,-60" />
    <polygon class="shape-improved" points="0,-175 150,-80 150,90 0,170 -150,90 -140,-90" />
    <text x="0" y="-240" text-anchor="middle">Hours</text>
    <text x="210" y="-120">Consistency</text>
    <text x="210" y="140">GEO</text>
    <text x="0" y="250" text-anchor="middle">Conversion</text>
    <text x="-220" y="140" text-anchor="end">Price</text>
    <text x="-220" y="-120" text-anchor="end">Show</text>
  </g>
  <g class="legend" transform="translate(100,440)">
    <rect x="0" y="-24" width="32" height="16" rx="8" fill="currentColor" opacity="0.28" />
    <line x1="0" y1="-16" x2="32" y2="-16" stroke="currentColor" stroke-width="3" stroke-dasharray="6 8" />
    <text x="50" y="-10">Start</text>
    <rect x="150" y="-24" width="32" height="16" rx="8" fill="currentColor" opacity="0.45" />
    <line x1="150" y1="-16" x2="182" y2="-16" stroke="currentColor" stroke-width="3" />
    <text x="200" y="-10">Improved</text>
  </g>
</svg>
